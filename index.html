<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        <script type="text/javascript" src="js/angular.min.js"></script>
        
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        
        <title>To Do!</title>
    </head>
    
    <body ng-app="todo"> 
        <div class="container" ng-controller="controller">
            <h1>Lista de procrastinações</h1>
            <ul>
                <li ng-repeat="task in tasks" ng-class="{done : task.done}">
                    <span class="glyphicon glyphicon-ok" ng-click="change(task)">V</span>
                    <span class="glyphicon glyphicon-remove" ng-click="remove(task, $index)">X</span>{{task.text}}</li>
            </ul>

            <form action="javascript:void(0)" ng-model="task" ng-submit="add()">
                <input ng-model = "task.text" placeholder="O que mais procrastinar?" required> 
                <input type="submit" value="Procrastinar!">
            </form>
        </div>
    </body>
</html>
